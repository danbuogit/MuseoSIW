<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Summary</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
</head>
<body>
    <div class="container-fluid text-center">
        <h3>Summary</h3>
        <hr/>
        <img alt="https://a.disquscdn.com/uploads/mediaembed/images/354/3586/original.jpg" th:src="${painting.url}"/>
        <p th:text="${painting.artist.name} + ' ' + ${painting.artist.surname} + ', ' + ${painting.title} + ' - ' + ${painting.year} + ' (' + ${painting.tecnique} + ', ' + ${painting.dimensions} + ')'"/>     
        <hr/>
        <h4 th:unless="${isRemoving}"><a th:href="/galleryController">Back</a></h4>
        <div th:if="${isRemoving}">
            <h4>Are you sure you want to remove this painting?</h4>
            <div>
                <form class="form-inline" th:action="@{/admins/painting/remove(dec=y,id=${painting.id})}" method="post">
                    <input type="submit" class="btn btn-success" th:field="*{affermative}" value="Affermative"/>
                </form>
                <hr/>
                <form class="form-inline" th:action="@{/admins/painting/remove(dec=n,id=${painting.id})}" method="post">
                    <input type="submit" class="btn btn-danger" th:field="*{negative}" value="Negative"/>
                </form>
            </div>
        </div>
    </div>   
</body>
</html>
