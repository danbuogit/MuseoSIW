<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Hello!</title>
  <meta th:replace="fragments/head :: head"/>
</head>
<body>
  <div class="container-fluid">
    <h2>Hello <strong sec:authentication="principal.username"><i>Anonymous</i></strong>!</h2>
    <p sec:authorize="${hasAuthority(T(com.dbaab.museo.model.Role).ADMIN.toString())}">
      You are authenticated as <i><span sec:authentication="principal.authorities"></span></i>.
    </p>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Sign Out" />
    </form>
  </div>
  <object th:replace="fragments/head :: js"></object>
</body>
</html>
