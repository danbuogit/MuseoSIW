<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Galleria</title>
  <meta th:replace="fragments/head :: head"/>
</head>
<body>
  <nav th:replace="fragments/navbar :: nav"></nav>
  <div class="container dbaab-container">
    <div id="main-content">
      <div id="dbaab-main-content-header">
        <div class="col-sm-8">
          <a sec:authorize="${hasAuthority(T(com.dbaab.museo.model.Role).ADMIN.toString())}"
             role="button" class="btn btn-default dbaab-adm-cmd-btn" th:href="@{/admins/painting/add}">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <span>Aggiungi</span>
          </a>
        </div>
        <div class="col-sm-4">
          <div id="dbaab-gallery-orderby-dropdown" class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <span>Ordina per</span> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">Artista (nome)</a></li>
              <li><a href="#">Artista (cognome)</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="galleryController?title">Titolo</a></li>
              <li><a href="galleryController?year">Anno</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div th:if="${paintingList}" th:each="painting : ${paintingList}" class="panel panel-default dbaab-painting-panel">
        <div class="panel-body">
          <div class="media" th:object="${painting}">
            <div class="media-left dbaab-painting-panel-img">
              <a href="#"><img class="media-object" th:src="*{url}" /></a>
            </div>
            <div class="media-body dbaab-painting-panel-body">
              <div>
                <h2 class="dbaab-painting-title" th:text="*{title}"></h2>
                <h4 class="dbaab-painting-artist" th:text="*{artist.name + ' ' + artist.surname}"></h4>
                <div class="dbaab-painting-meta">
                  <div>Data: <span th:text="*{year}"></span></div>
                  <div>Tecnica: <span th:text="*{technique}"></span></div>
                  <div>Dimensioni: <span th:text="*{dimensions}"></span></div>
                </div>
              </div>
              
              <!--/* ADMIN */-->
              <div class="dbaab-painting-panel-footer">
                <div class="dbaab-adm-painting-controls" sec:authorize="${hasAuthority(T(com.dbaab.museo.model.Role).ADMIN.toString())}">
                  <a role="button" class="btn btn-sm btn-default dbaab-adm-cmd-btn" th:href="@{/admins/painting/modify(id=*{id})}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span>Modifica</span>
                  </a>
                  <a role="button" class="btn btn-sm btn-default dbaab-adm-cmd-btn" th:href="@{/admins/painting/remove(id=*{id})}">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    <span>Rimuovi</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div><!--/*panel*/-->
    </div>
  </div>
  <object th:replace="fragments/head :: js"></object>
</body>
</html>
