<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta th:replace="fragments/head :: head"/>
</head>
<body>
  <nav th:replace="fragments/navbar :: nav('login')"></nav>
  <div class="container-fluid text-center">
    <div>
      <h3>Prego, inserire le credenziali</h3>
      <!-- impostare pagina successiva. Passa ad una schermata del tipo "benvenuto, scelga i comandi" oppure torna alla home? -->
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form th:action="@{/login}" method="post">
          <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password.</div>
          </div>
          <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
          </div>
          <div class="form-group">
            <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username" required="required" autofocus="autofocus" />
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" required="required" />
          </div>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In" />
            </div>
          </div>
        </form>
      </div>
      <p style="clear: both;">L'accesso al sistema Ã¨ consentito solo al personale autorizzato.</p>
    </div>
  </div>
  <object th:replace="fragments/head :: js"></object>
</body>
</html>
