<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Painting</title>
  <meta th:replace="fragments/head :: head"/>
</head>
<body>
  <nav th:replace="fragments/navbar :: nav(_)"></nav>
  <div class="container-fuild text-center">
    <h3>Prego, inserire le nuove informazioni sul dipinto.</h3>
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form action="#" th:action="@{/admins/painting/add}" th:object="${painting}" method="post">
        <!-- information management -->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" th:field="*{title}" class="form-control input-lg" placeholder="Title" required="required" autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <label for="dimensions">Dimension</label>
                <input type="text" th:field="*{dimensions}" class="form-control input-lg" placeholder="Dimensions, i.e. number x number" required="required"/>
            </div>
            <div class="form-group">
                <label for="technique">Technique</label>  
                <input type="text" th:field="*{technique}" class="form-control input-lg" placeholder="Technique" required="required"/>
            </div>
            <div class="form-group">
                <label for="url">URL</label>   
                <input type="text" th:field="*{url}" class="form-control input-lg" placeholder="url of the image" required="required"/>
            </div>
            <div class="form-group">
                <label for="year">Year</label>   
                <input type="number" th:field="*{year}" class="form-control input-lg" placeholder="Year, i.e. 1581, 2012..." required="required"/>
                <span th:if="${errorYear!=null}" th:text="${errorYear}"></span>
            </div>
            <div class="form-group">
                <label class="mr-sm-2" for="artistSelection">Artist</label>
                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="artistSelection" th:field="*{artist}">
                    <option th:each="artist : ${artistList}" th:value="${artist.id}" th:text="${artist.name} + ' ' + ${artist.surname}"/>
                </select>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Add new painting"/>
                </div>
            </div>
        </form>
    </div>
  </div>
  <object th:replace="fragments/head :: js"></object>
</body>
</html>
