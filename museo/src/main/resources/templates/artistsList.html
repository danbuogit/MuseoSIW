<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Artisti</title>
  <meta th:replace="fragments/head :: head"/>
</head>
<body>
  <nav th:replace="fragments/navbar :: nav(2)"></nav>
<div class="container-fluid text-right">    
  	<div class="row content">
    	<div class="col-sm-8 text-right">   			
            <hr/>
    	    <!-- barra di ricerca, bisogna impostare l'action-->
      		<form class="navbar-form navbar-right" action="#" method="post">
        	   <div class="form-group">
                    <input type="text" class="form-control" placeholder="Ricerca per nome"/>
               </div>
                    <button type="submit" class="btn btn-default">Cerca</button>
      		</form>
      		<div class="col-sm-8 text-left">
      		    <ul>
      		        <li th:each="artist : ${artistList}">
					   <a th:href="@{/artistDetailsController(painter=${artist.id})}" th:text="${artist.name} + ' ' + ${artist.surname}"></a>
      			   </li>
      			</ul>
      		</div>
      		<hr/>
    	</div>
    </div>
</div>
  <object th:replace="fragments/head :: js"></object>
</body>
</html>
