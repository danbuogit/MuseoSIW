<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dettaglio artista</title>
  <meta th:replace="fragments/head :: head" />
</head>
<body>
  <nav th:replace="fragments/navbar :: nav(2)"></nav>
<div class="container-fluid text-left">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <hr/>
            <div class="panel" style="width: 60%; margin:auto">
                <div class="panel body" style="text-align: center">
                    <h2 th:text="${artist.name} + ' ' + ${artist.surname}"></h2>
                    <p th:text="'Nato in ' + ${artist.nation} + ' nel ' + ${artist.birthDate}"/>
                    <p th:if="${artist.deathDate!=null}" th:text="'Deceduto nel ' + ${artist.deathDate}"/>
                </div>
            </div>
            <hr/>
        </div>
    </div>
</div>
  <object th:replace="fragments/head :: js"></object>
</body>
</html>
