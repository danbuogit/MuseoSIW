<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <meta th:replace="fragments/head :: head"/>
</head>
<body>
<nav class="navbar navbar-inverse">
  	<div class="container-fluid">
    	<div class="navbar-header">
      		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        	<span class="icon-bar"></span>
        	<span class="icon-bar"></span>
        	<span class="icon-bar"></span>                        
      		</button>
      		<a class="navbar-brand" href="#">Logo</a>
    	</div>
    	<div class="collapse navbar-collapse" id="myNavbar">
      		<ul class="nav navbar-nav">
        		<li class="active"><a href="homeController">Home</a></li>
        		<!-- href -> dovrebbe fare riferimento ad una servlet che fornisca i primi dieci quadri? -->
        		<li><a href="galleryController?none">Galleria</a></li>
        		<!-- href deve riferirsi ad una servlet che fornisca tutti(?) gli artisti presenti in galleria -->
        		<li><a href="artistController">Artisti</a></li>
        		<li><a href="contacts">Contact</a></li>
      		</ul>
      		<ul class="nav navbar-nav navbar-right">
        		<li><a href="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      		</ul>
    	</div>
  	</div>
</nav>
  
<div class="container-fluid text-center">    
  	<div class="row content">
    	<div class="col-sm-8 text-left">
    	<!-- 
    	il th:if ha la seguente funzione: se ritorna false, non mostra quel che contiene. Come fare quindi per visualizzare la frase sottostante nel caso in cui viene false?
    	<div th:if="${listOfThreePainting == null}" th:text="Ops, it seems we don't have any painting right now...">
    	</div>
    	-->
    	<div th:if="${listOfThreePainting != null}">
    		<div th:each="painting : ${listOfThreePainting}">
      			<div class="container-fluif text-left">
      				
      				<img th:src="${painting.url}"/>
      				<p th:text="${painting.artist.name} + ' ' + ${painting.artist.surname} + ' - ' + ${painting.title} + ', ' + ${painting.year}"/>
      				
      			</div>
      			</div>
      			<hr/>
      			<h4>Puoi continuare a consultare gli altri quadri nella <a href="galleryController">galleria</a>.</h4>
    		</div>
    	</div>
    		
    	<div class="col-sm-2 sidenav">
      		<div class="well">
      			<img src="http://prenotazioni.parigi.it/img/cover/thumb_161111163223.jpg"/>
        		<p><a href="http://www.louvre.fr/en">Our partnerships!</a></p>
      		</div>
      		<div class="well">
      			<img src="http://host.uniroma3.it/uffici/urp/images/RomaTre.jpg"/>
        		<p><a href="http://www.uniroma3.it/">Our sponsor</a></p>
      		</div>
    	</div>
  	</div>
</div>

  <footer class="container-fluid text-center"></footer>
  <object th:replace="fragments/head :: js"></object>
</body>
</html>
