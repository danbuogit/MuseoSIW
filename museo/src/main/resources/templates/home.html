<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <meta th:replace="fragments/head :: head"/>
</head>
<body>
  <nav th:replace="fragments/navbar :: nav(_)"></nav>
    <div class="container-fluid text-center">    
  	<div class="row content">
    	<div class="col-sm-8 text-left">
    	<!-- 
    	il th:if ha la seguente funzione: se ritorna false, non mostra quel che contiene. Come fare quindi per visualizzare la frase sottostante nel caso in cui viene false?
    	<div th:if="${listOfThreePainting == null}" th:text="Ops, it seems we don't have any painting right now...">
    	</div>
    	-->
    	<hr/>
    	<div th:if="${listOfThreePainting != null}" th:each="painting : ${listOfThreePainting}">
    	   <div class="panel panel-default">
    	        <div class="panel-body">
                      <div class="media">
                          <div class="media-left">
                              <img th:src="${painting.url}"/>
                              <p th:text="${painting.artist.name} + ' ' + ${painting.artist.surname} + ' - ' + ${painting.title} + ', ' + ${painting.year}"/>
                          </div>
                      </div>
                </div>
    	   </div>
    	</div>
    	<hr/>
        </div>		
    	<div class="col-sm-2 sidenav">
      		<div class="well">
      			<a href="http://www.louvre.fr/en"><img src="http://prenotazioni.parigi.it/img/cover/thumb_161111163223.jpg"/></a>
        		<p>Our partnerships</p>
      		</div>
      		<div class="well">
      			<a href="http://www.uniroma3.it/"><img src="http://host.uniroma3.it/uffici/urp/images/RomaTre.jpg"/></a>
        		<p>Our sponsor</p>
      		</div>
    	</div>
  	</div>
</div>

  <footer class="container-fluid text-center">
    <h4>Puoi continuare a consultare gli altri quadri nella <a href="gallery">galleria</a>.</h4>
  </footer>
  <object th:replace="fragments/head :: js"></object>
</body>
</html>
