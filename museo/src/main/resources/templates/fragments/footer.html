<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>footer</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <link rel="stylesheet" href="../../static/css/main.css"/>
</head>
<body style="padding-top: 0;">
  <div class="col-sm-12">
    <div class="col-sm-6" style="border-right-style: solid; border-right-width: 2px;">
      <div class="container dbaab-container">
        <h1 style="text-align: center; font-family: serif;">Footer .container</h1>
        <div style="text-align: justify; padding-bottom: 250px;"></div>

        <!--/* FOOTER */-->
        <footer th:fragment="footer-nofluid" class="dbaab-footer">
          <ul class="dbaab-footer-left">
            <li><span>© 2017 Daniele Buonadonna, Alessandro Attard Barbini</span></li>
          </ul>
          <ul class="dbaab-footer-right">
            <li class="dropup dbaab-lang-dropup">
              <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span th:text="#{footer.lang-dropup(${#messages.msg('common.language-name')}))}">Language: {lang}</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#" onclick="switchLanguage('it')">Italiano</a></li>
                <li><a href="#" onclick="switchLanguage('en')">English</a></li>
              </ul>
            </li>
          </ul>
        </footer>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="container-fluid">
        <h1 style="text-align: center; font-family: serif;">Footer .container-fluid</h1>
        <div style="text-align: justify; padding-bottom: 250px;"></div>
      </div>

      <!--/* FOOTER-FLUID */-->
      <footer th:fragment="footer-fluid" class="dbaab-footer dbaab-footer-fluid">
        <ul class="dbaab-footer-left">
          <li><span>© 2017 Daniele Buonadonna, Alessandro Attard Barbini</span></li>
        </ul>
        <ul class="dbaab-footer-right">
          <li class="dropup dbaab-lang-dropup">
            <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span th:text="#{footer.lang-dropup(${#messages.msg('common.language-name')}))}">Language: {lang}</span>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#" onclick="switchLanguage('it')">Italiano</a></li>
              <li><a href="#" onclick="switchLanguage('en')">English</a></li>
            </ul>
          </li>
        </ul>
      </footer>
    </div>
  </div>
  <script type="text/javascript" src="../../static/js/main.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
