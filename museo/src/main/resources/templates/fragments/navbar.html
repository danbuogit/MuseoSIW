<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>navbar</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <link rel="stylesheet" href="../../static/css/main.css"/>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="nav(active)" th:with="search = ${search} ?: false">
    <div class="container dbaab-navbar-container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#home" th:href="@{/homeController}">Museo SIW</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li th:classappend="${active} == 1 ? 'active'"><a href="#gallery" th:href="@{/galleryController}">Galleria</a></li>
          <li th:classappend="${active} == 2 ? 'active'"><a href="#artists" th:href="@{/artistController}">Artisti</a></li>
          <li th:classappend="${active} == 3 ? 'active'"><a href="#contacts" th:href="@{/contacts}">Contatti</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li sec:authorize="isAuthenticated()" th:remove="tag">
            <div th:replace="fragments/navbar-right_auth :: authenticated"></div>
          </li>
          <li sec:authorize="isAnonymous()" th:with="active = ${active} == 'login' ? true : false" th:remove="tag">
            <div th:replace="fragments/navbar-right_auth :: anonymous(${active})"></div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
